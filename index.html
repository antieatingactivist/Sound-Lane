<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/skeleton.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/glider.css">


    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <title>Sound Lane -- Your musical cheatsheet</title>
</head>
<body>


  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column">
        <h1>Sound Lane</h1>
        
      </div>
      <div class="column one-half">
        <h5 id="tagline"><i>Your musical cheatsheet.</i></h5>
      </div>
    </div>

    <div class="row">
       
        <div class="two-thirds column">
          <form id="bandSearch">
            <input id="bandinput" type="search" placeholder="Find an artist"></input>
            <button type="submit">Search</button>
          </form>
          <div id = "bandbtn">
          </div>
          <div id ="top-artist">

          </div>
        </div>  
      
        <div class="one-third column" id="previous-searches">
<!-- Previous searches  -->
        </div>    
      
    </div>


<!-- 2 column section -->
    <div class="row">
        <div id="left" class="one-half column">
        <!-- band stuff  -->       
        </div>
        <div id="right" class="one-half column">
         <!-- band stuff  -->            
        </div> 
    </div>


<!-- Albums section -->
    <div class="row">      
      <div id="albums" class="glider-contain">
        <!-- albums populated by JS -->
      </div>
    </div>

<!-- Artist metrics-->
    <div class="row">
      <div id="artistmetrics" class="one-half column">
        
      </div>
    </div>
    
<!-- Photos section -->
    <div class="row">      
      <div id="photos" class="glider-contain">
        <!-- photos populated by JS -->
      </div>
    </div>









<!-- Concerts section -->
    <div class="row">
      <div class="column" id="topArtistsLeft">
        
      </div>
      
      <!-- <div class="one-half column" id="topArtistsRight">
        
      </div> -->
    </div>





  </div>




<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <script src="./assets/javascript/glider.js"></script>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
